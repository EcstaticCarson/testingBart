<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BART API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar></ion-toolbar>
  </ion-header>

  <div id="container">
    <img src="../../assets/images/BartPic1.png" alt="" srcset="">
    <ion-card>
          <strong class="capitalize">{{station?.name}}</strong>
    </ion-card>
    <ion-card>
      <ion-card-header color="dark">
        <ion-card-title>
          Station Information:
        </ion-card-title>
        <ion-card-subtitle>
          {{stationInfo?.address}},
          {{stationInfo?.city}}
          {{stationInfo?.state}}
          {{stationInfo?.zipcode}}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card color = "dark" *ngFor="let d of station?.etd">
      <br>
      <ion-icon color="primary" name="business"></ion-icon>
      <ion-label class="capitalize">Destination: {{d.destination}}</ion-label>
      <ion-card-content *ngFor="let e of d.estimate">
        <ion-icon color="light" name="time"></ion-icon>
        Estimated Depature: {{e.minutes}}
      </ion-card-content>
    </ion-card> 
  </div>
</ion-content>
<!-- *ngFor = 'let  of station' -->
